<ul>
  <li *ngFor="let task of tasks">
    <mat-card>
      <mat-card-title>
        {{ task.title }}
      </mat-card-title>
      <mat-card-content *ngIf="task.isImportant">
        <span style="color:red"> Important task! </span>
      </mat-card-content>
      <mat-card-content>
        {{ task.description }}
      </mat-card-content>
      <mat-card-actions>
        <button color="warn" mat-stroked-button>Remove</button>
        <button color="primary" mat-stroked-button>Edit</button>
      </mat-card-actions>
    </mat-card>
  <li>
</ul>
